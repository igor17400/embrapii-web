<!-- templates/home.html -->
{% extends 'base.html' %} 
{% block content %}
<div class="col-lg-12">
    <div class="row my-4 card-wrapper">
        {% if user_list %} 
        {% for user in user_list %}
        <div class="col-lg-3 col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <h7 class="card-title">Teste Realizado: {{ user.test_type }}</h7>
                    <p class="card-text">{{ user.born_date }}</p>
                    <a href="{% url 'user_detail' user.id %}" class="btn btn-info">Detalhes</a>
                </div>
            </div>
        </div>
        {% endfor %} 
        {% else %}
        <h1 class="offset-lg-3">No items to show.</h1>
        {% endif %}
    </div>
</div>
{% endblock content %}
